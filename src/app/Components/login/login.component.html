<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto ">
    <h1>Login Now </h1 >
        <form [formGroup]="loginForm" (ngSubmit)="handleForm()">      






<div class="mb-2">
    <label for="email"> email: </label>
<input  formControlName="email"  type="email" id="email" class="form-control">
<div class="alert alert-danger"  *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" >
    <p *ngIf="loginForm.get('email')?.getError('required')">Email Is Required</p>
    <p *ngIf="loginForm.get('email')?.getError('email')">Email Is Not Valid </p>   
</div>

</div>




<div class="mb-2">
    <label for="password"> password: </label>
<input  formControlName="password"  type="password" id="password:" class="form-control">
<div class="alert alert-danger"  *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" >
    <p *ngIf="loginForm.get('password')?.getError('required')">Password Is Required</p>
    <p *ngIf="loginForm.get('password')?.getError('pattern')">Password Is Not Correct</p>
    
</div>

</div>







<button [disabled]="loginForm.invalid"  class="btn-main ms-auto d-block">
    
    
    <!-- <i *ngIf="isLoading" class="fas fa-spinner "></i> -->
    <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>

         Register</button>

<p *ngIf="msgError" class="alert alert-danger">{{msgError}}</p>
        </form>
</section>
