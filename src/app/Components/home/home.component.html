<!-- main slider -->

<section>
  <div class="row g-0">
    
  
  <div class="col-md-8">

    

    <owl-carousel-o [options]="mainOptions">


      <ng-template carouselSlide>
        <img class="w-100" height="400" src="./assets/images/main-slider-1.jpeg" alt="">
      </ng-template>  
     

      <ng-template carouselSlide>
        <img class="w-100" height="400" src="./assets/images/main-slider-2.jpeg" alt="">
      </ng-template>  


      <ng-template carouselSlide>
        <img class="w-100" height="400" src="./assets/images/main-slider-3.jpeg" alt="">
      </ng-template>  


    </owl-carousel-o>

   
  </div>


<div class="col-md-4">

  <img class="w-100" height="200" src="./assets/images/main-slider-2.jpeg" alt="">
  <img class="w-100" height="200" src="./assets/images/main-slider-3.jpeg" alt="">

</div>
  
  
  </div>
</section>

<!-- categories slider  -->
<section class="my-3">


  <owl-carousel-o [options]="categoriesOptions">

    <ng-container *ngFor="let item of categories">
      <ng-template carouselSlide >

        <!-- my items  -->

        <div>

          <img [src]="item.image" height="270" class="w-100" [alt]="item.name">
          <h3 class="h5">{{item.name}}</h3>
        </div>

      </ng-template>
    </ng-container>

  </owl-carousel-o>

</section>


<section>
<h2>Popular Products</h2>

<input type="search" class="form-control mx-auto my-3 w-50" placeholder="Search...." 


[(ngModel)]="searchTerm">

<div  class="row g-4">

    <div id="img" class="col-md-2" *ngFor="let item of products.slice(0,12)| search : searchTerm">
    
        <div class="product">



          <span class=" mb-3" >
           
              <i class="fa-solid fa-heart text-danger fa-xl my-3 "></i>
           
               
                </span>
          <div class=" p-2 cursor-pointer " 
           [routerLink]="['/details', item._id]" >


            <img [src]="item.imageCover" class="w-100" [alt]="item.title">
            <h3 class="h6">{{item.category.name}}</h3>
            <h4 class="h6">{{item.title | termText :2}}</h4>
            <!-- <h4 class="h6">{{item.title.split(" ").slice(0,2).join(" ")}}</h4> -->

    <div class="d-flex align-item-center justify-content-between">
          
           <span> {{item.price | currency:' EGP '}} </span>
           <div>

            <i class="fas fa-star rating-color"></i>
           
            <span class="text-muted">{{item.ratingsAverage}}</span>
           </div>
         
        </div>
          </div>
        <button class="btn-main w-100 " (click)="addCart(item._id)"> Add Products</button>
        </div> 
      
    </div>

</div>



</section>
